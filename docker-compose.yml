services:

  db:
    image: mariadb
    restart: always
    environment:
      MARIADB_ROOT_PASSWORD: system
      MARIADB_USER: detergents
      MARIADB_PASSWORD: detergents
      MARIADB_DATABASE: detergents
    ports:
      - 33306:3306
    volumes:
      - sqldata:/var/lib/mysql
      - type: bind
        source: ./sql
        target: /docker-entrypoint-initdb.d

  db-admin:
    image: phpmyadmin
    restart: always
    ports:
      - 30080:80
      
volumes:
  sqldata: